<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Popup Input</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  
<div class="container mt-5 text-center">
  <!-- Button to open the modal -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#numberInputModal">
    Enter Number
  </button>

  <!-- Display the entered number -->
  <h3 class="mt-4" id="displayNumber"></h3>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="numberInputModal" tabindex="-1" aria-labelledby="numberInputModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="numberInputModalLabel">Enter a Number</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="numberInput" class="form-label">Number:</label>
          <input type="number" id="numberInput" class="form-control" placeholder="Enter a number">
          <small id="errorMessage" class="text-danger mt-2"></small>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="submitNumber" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script src="popup.js"></script>
</body>
</html>
